{{ define "reply" }}
    {{ if eq .Id 0 }}
        <article id="reply-{{ .Id }}" class="media reply mb-3">
    {{ else }}
        <article id="reply-{{ .Id }}" class="media reply is-hidden mb-3">
    {{ end }}
    <figure class="media-left"></figure>
    <div class="media-content">
        <div class="field">
            <p class="control">
                            <textarea id="reply-area-{{ .Id }}"
                                      class="textarea"
                                      placeholder="Напишите комментарий"></textarea>
            </p>
        </div>
        {{ if eq .Id 0 }}
            <a class="button is-info is-light"
               onclick="new_comment({{ .Id }}, {{ .Root }})">Комментировать</a>
        {{ else }}
            <a class="button is-info is-light"
               onclick="new_comment({{ .Id }}, {{ .Root }})">Ответить</a>
            <a class="button is-danger is-light"
               onclick="close_reply({{ .Id }})">Отменить</a>
        {{ end }}
    </div>
    </article>
{{ end }}

{{ template "reply" }}
